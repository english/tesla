    type: "object"
    properties:
      state:
        type: "string"
        description: "The desired state of the panoramic roof. The approximate percent\
          \ open values for each state are `open` = 100%, `close` = 0%, `comfort`\
          \ = 80%, and `vent` = ~15%"
        enum:
        - "open"
        - "close"
        - "comfort"
        - "vent"
        - "move"
        x-enum-elements:
        - name: "open"
          description: ""
        - name: "close"
          description: ""
        - name: "comfort"
          description: ""
        - name: "vent"
          description: ""
        - name: "move"
          description: ""
      percent:
        type: "number"
        format: "double"
        description: "The percentage to move the roof to."
    title: "Move Panoramic Roof"
    example:
      state: "vent"
