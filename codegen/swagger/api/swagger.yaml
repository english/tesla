definitions:
  CreateAccessTokenRequest:
    type: "object"
    properties:
      grant_type:
        type: "string"
        example: "password"
        description: "The type of oAuth grant. \"password\" or \"refresh_token\""
      client_id:
        type: "string"
        example: "abc"
        description: "The oAuth client ID"
      client_secret:
        type: "string"
        example: "123"
        description: "The oAuth client secret"
      email:
        type: "string"
        example: "elon@teslamotors.com"
        description: "The email for my.teslamotors.com. Only used with \"password\"\
          \ grant type."
      password:
        type: "string"
        example: "edisonsux"
        description: "The password for my.teslamotors.com. Only used with \"password\"\
          \ grant type."
      refresh_token:
        type: "string"
        example: "0f0f0f0f0f0ff0f0f0f0f0f0f0f0f0f0f0f0f0f0f0ff0f0f0f0f0f0f0f0f0f"
        description: "A refresh token from a previous CreateAccessTokenResponse"
    title: "Get an Access Token request"
    example:
      refresh_token: "0f0f0f0f0f0ff0f0f0f0f0f0f0f0f0f0f0f0f0f0f0ff0f0f0f0f0f0f0f0f0f"
      password: "edisonsux"
      grant_type: "password"
      client_secret: "123"
      client_id: "abc"
      email: "elon@teslamotors.com"
  CreateAccessTokenResponse:
    type: "object"
    required:
    - "access_token"
    - "created_at"
    - "expires_in"
    - "refresh_token"
    - "token_type"
    properties:
      access_token:
        type: "string"
        example: "abc123"
        description: ""
      token_type:
        type: "string"
        example: "bearer"
        description: ""
      expires_in:
        type: "integer"
        format: "int32"
        example: 7776000
        description: ""
      created_at:
        type: "integer"
        format: "int32"
        example: 1457385291
        description: ""
      refresh_token:
        type: "string"
        example: "cba321"
        description: ""
    title: "Get an Access Token response"
    example:
      access_token: "abc123"
      token_type: "bearer"
      expires_in: 7776000
      created_at: 1457385291
      refresh_token: "cba321"
  SetValetRequest:
    type: "object"
    properties:
      "on":
        type: "boolean"
        description: "Whether to enable or disable valet mode."
      password:
        type: "string"
        description: "(optional) A 4 digit PIN code to unlock the car."
    title: "Set Valet Mode"
    example:
      "on": true
      password: 1234
  SpeedLimitRequest:
    type: "object"
    properties:
      pin:
        type: "string"
